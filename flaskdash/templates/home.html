<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST DASHBOARD</title>

    <link rel="stylesheet" href="{{ url_for('static',  filename='css/jquery.gridster.css') }}" />

    {% if context.css_files %}
        {% for file in context.css_files %}
            <link rel="stylesheet" href="{{ url_for('static',  filename=file) }}" />
        {% endfor %}
    {% endif %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.3.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.gridster.js') }}"></script>

    {% if context.js_files %}
        {% for file in context.js_files %}
            <script type="text/javascript" src="{{ url_for('static', filename=file) }}"></script>
        {% endfor %}
    {% endif %}

    <script type="text/javascript">
        $(function(){
            $(".gridster ul").gridster({
                widget_margins: [20, 10],
                widget_base_dimensions: [240, 540]
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div class="gridster">
            <ul>
                {{ context.grid_elements|safe }}
            </ul>
        </div>
    </div>
</body>
</html>
